<div class="loginMainContent" *ngIf="!loaderService.loading">
    <div class="loginContainer">
        <p class="title">Registro</p>
        <div class="inputsClass">
            <input type="text" class="inputClass" [(ngModel)]="email" placeholder="Email">
            <div class="inputpasswordVisible">
                <input [type]="hide1?'password':'text'" [(ngModel)]="password" class="inputClass" placeholder="Clave">
                <mat-icon matSuffix class="eyeInput" (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>
            <div class="inputpasswordVisible">
                <input [type]="hide2?'password':'text'" [(ngModel)]="password2" class="inputClass" placeholder="Repite tu clave">
                <mat-icon matSuffix class="eyeInput" (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>
            <div class="inputsClassNumber">
                <select name="countries" class="inputClassCode" [(ngModel)]="country" *ngIf="countries">
                    <option *ngFor="let country of countries;" [value]="'+'+country.phonecode">{{country.isoCode+'  +'+country.phonecode}}</option>
                </select>
                <input type="number" class="inputClassPhone" [(ngModel)]="phone" placeholder="Teléfono">
            </div>
            <div>
                <mat-checkbox class="checkBoxClass" [(ngModel)]="features">
                    Acepto recibir novedades y ofertas especiales
                </mat-checkbox>
            </div>
        </div>
        <div class="inputsClass">
            <button class="inputButtonLogin" (click)="register()">Registrarse</button>
        </div>
        <div class="linksContainer">
            <a routerLink="/login"><p>¿Ya tienes cuenta? <strong>Ingresa aquí</strong></p></a>
        </div>
    </div>
</div>
<div [class]="themeService.darktheme?'loaderContainerDark':'loaderContainer'" *ngIf="loaderService.loading">
    <mat-spinner color="accent"></mat-spinner>
</div>
