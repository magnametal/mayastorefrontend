<div class="mainContentCarrito" *ngIf="!loaderService.loading">
    <div class="divBack">
        <button mat-icon-button (click)="back()">
            <mat-icon>navigate_before</mat-icon>
            Volver
        </button>
    </div>
    <div class="contactanosContainer">
        <h3 class="formTitle">Formulario de contacto</h3>
        <p>Dejanos tus comentarios, recomendaciones o cuéntanos tus dudas. Serás atendidío vía correo electrónico.</p>
        <input type="text" [(ngModel)]="email" class="inputClassDialogProduct" placeholder="Correo de contacto">
        <input type="text" [(ngModel)]="asunto" class="inputClassDialogProduct" placeholder="Asunto">

        <textarea style="min-height: 250px;" type="text" [(ngModel)]="message" class="inputClassDialogProductArea" placeholder="Cuéntanos en que podemos servirte...">
        </textarea>
        <button class="inputButtonEnter" >Enviar</button>
    </div>
</div>
<div [class]="themeService.darktheme?'loaderContainerDark':'loaderContainer'" *ngIf="loaderService.loading">
    <mat-spinner color="accent"></mat-spinner>
</div>
