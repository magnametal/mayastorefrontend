<div class="loginMainContent" *ngIf="!loaderService.loading">
    <div class="loginContainer">
        <img src="./assets/logo_big.png" class="loginLogo" alt="logoLogin">
        <p>Login</p>
        <div class="inputsClass">
            <input type="text" [(ngModel)]="email" class="inputClass" placeholder="Email">
            <div class="inputpasswordVisible">
                <input [type]="hide1?'password':'text'" [(ngModel)]="password" class="inputClass" placeholder="Clave">
                <mat-icon matSuffix class="eyeInput" (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>
        </div>
        <div class="inputsClass">
            <button class="inputButtonLogin" (click)="logIn()">Ingresar</button>
        </div>
        <div class="linksContainer">
            <a routerLink="/recuperacion"><p>¿Olvidaste tu clave?</p></a>
            <a routerLink="/registro" class="enlaceScundario"><p>¿No tienes cuenta? <strong>Regístrate aquí</strong></p></a>
        </div>
    </div>
    
</div>
<div [class]="themeService.darktheme?'loaderContainerDark':'loaderContainer'" *ngIf="loaderService.loading">
    <mat-spinner color="accent"></mat-spinner>
</div>
